<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Pagination</title>
    <style>
        /* Basic styling for the user list and pagination */
        body {
            font-family: Arial, sans-serif;
        }
        #user-container {
            margin-top: 20px;
        }
        .user-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>User Data</h1>
    <div id="user-container"></div>
    <div class="pagination" id="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
